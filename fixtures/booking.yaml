App\Entity\Booking:
    booking_{1..5}:
        idUser: '@user_*'
        idOffer: '@offer_*'
        finalPrice: <randomFloat(2, 50, 500)>
        createdAt: <dateTimeBetween('-1 year', 'now')>
        updatedAt: <dateTimeBetween('-1 year', 'now')>
        startDate: <dateTimeBetween('now', '+1 month')>
        endDate: <dateTimeBetween('+1 month', '+2 months')>
        status: <randomElement(['PENDING', 'CONFIRMED', 'CANCELLED'])>
